<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tâches - Organisation Optimale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Tâches</h1>
                <p class="app-subtitle">Organisation optimale meets design exquis</p>
            </div>
        </header>

        <main class="main-content">
            <div class="task-input-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="Ajouter une nouvelle tâche..."
                        class="task-input"
                    >
                    <button id="addTaskBtn" class="add-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">
                    <h2 class="tasks-title">Mes tâches</h2>
                    <span id="taskCount" class="task-count">0 tâche</span>
                </div>
                <ul id="taskList" class="task-list"></ul>
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">✨</div>
                    <h3>Aucune tâche pour le moment</h3>
                    <p>Ajoutez votre première tâche pour commencer votre organisation optimale</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
